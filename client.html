<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=320, initial-scale=1"/>
  <title>CAM Streaming</title>
  <style type="text/css">
    #container {
      width: 640px;
      height: 480px;
    }
  </style>
</head>
<body>
  <canvas id="container" width="640" height="480">
    Video player
  </canvas>
  <script type="text/javascript" src="js/jsmpg.js"></script>
  <script type="text/javascript">
    var client = new WebSocket( 'ws://localhost:8080/listen?secret=1234' );
    var canvas = document.getElementById('container');
    var player = new jsmpeg(client, {canvas:canvas});
  </script>
</body>
</html>
